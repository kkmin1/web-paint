<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Paint</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header class="toolbar">
      <!-- Row 1: Tool Buttons -->
      <div class="toolbar-row">
        <button class="tool-btn active" data-tool="brush" title="연필">연필</button>
        <button class="tool-btn" data-tool="eraser" title="지우개">지우개</button>
        <button class="tool-btn" data-tool="line" title="직선">직선</button>
        <button class="tool-btn" data-tool="rect" title="사각형">사각형</button>
        <button class="tool-btn" data-tool="circle" title="원">원</button>
        <button class="tool-btn" data-tool="ellipse" title="타원">타원</button>
        <button class="tool-btn" data-tool="text" title="텍스트">텍스트</button>
        <button class="tool-btn" data-tool="select" title="선택">선택</button>
        <button class="action-btn" id="cropBtn" title="자르기" style="display: none;">자르기</button>
      </div>

      <!-- Row 2: Settings & Controls -->
      <div class="toolbar-row settings-row">
        <button class="tool-btn" id="eyedropperBtn" title="스포이드">스포이드</button>
        <div class="color-picker-wrapper">
          <input type="color" id="colorPicker" value="#000000" title="Color">
        </div>
        <input type="number" id="sizeInput" min="1" max="50" value="5" title="선 굵기">
        <select id="fontFamily" title="Font Family">
          <option value="Inter, sans-serif">Inter</option>
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="Georgia, serif">Georgia</option>
          <option value="'Brush Script MT', cursive">Brush Script</option>
        </select>
        <input type="number" id="fontSize" min="8" max="200" value="16" title="Font Size">
        <button class="zoom-btn" id="zoomOutBtn" title="축소 (Ctrl+-)">🔍-</button>
        <button class="zoom-btn" id="zoomInBtn" title="확대 (Ctrl++)">🔍+</button>
      </div>

      <!-- Row 3: Action Buttons -->
      <div class="toolbar-row actions-row">
        <button class="action-btn load-btn" id="importBtn" title="불러오기">불러오기</button>
        <button class="action-btn undo-btn" id="undoBtn" title="실행 취소">실행 취소</button>
        <button class="action-btn save-png-btn" id="savePngBtn" title="PNG 저장">PNG 저장</button>
        <button class="action-btn save-jpg-btn" id="saveJpgBtn" title="JPG 저장">JPG 저장</button>
        <button class="action-btn clear-btn" id="clearBtn" title="지우기">지우기</button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
      </div>
    </header>

    <main class="workspace">
      <div class="canvas-wrapper">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="resize-handle right" id="resizeRight"></div>
        <div class="resize-handle bottom" id="resizeBottom"></div>
        <div class="resize-handle corner" id="resizeCorner"></div>
      </div>
    </main>

    <footer class="status-bar">
      <div class="status-item" id="cursorPos"></div>
      <div class="status-item" id="canvasSize">800 x 600px</div>
      <div class="status-item" id="zoomLevel">100%</div>
    </footer>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
